<!doctype html>
<html>
    <head>
        <title>Stock Ticker</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main class="stock-display-container">
            <div>Name: <span id="name"></span></div>
            <div>Symbol: <span id="symbol"></span></div>
            <div>Price: <span id="price"></span><span id="price-icon"></span></div>
            <div>Time: <span id="time"></span></div>
            <button id="start-get-stock-data">START</button>
            <button id="end-get-stock-data">END</button>
            <p>By Jun Dolor<br>This App returns a dummy stock data for a fictitious company every 5 seconds</p>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
